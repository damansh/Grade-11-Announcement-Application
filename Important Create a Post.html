<!DOCTYPE html>
<html class="card-panel #F39A9D lighten-2">
    <head>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link type="text/css" rel="stylesheet" href="materialize.css"/>
        <script src="javascript.js"></script>
        <title> North Park Accouncements App</title>
    </head>
    
    <body>    
        <nav>
            <div class="nav-wrapper">
            <a href="Menu.html" class="brand-logo" id="marginfix">North Park Announcements</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="Create%20a%20Post.html"> Create a Post </a></li>
                <li><a href="Saved.html"> Saved </a></li>
                <li><a href="Archived.html"> Archived </a></li>
                <li><a href="Student%20Preferences.html">  Preferences </a> </li> 
                <li> <a href="Log%20In.html"> Log in </a></li>

<center>
<h1 class="heading">Create a Post</h1>

<h2 class="heading3">Important Announcement</h2>    
    <div class="row">
    <form class="col s12">
        
        <div class="row">
          <div class="input-field col s6">
          <input id="userName" placeholder="Username" type="text" class="validate">
            </div>
      </div>
        
      <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <input id="clubName" placeholder="Club Name" type="text" class="validate">
        </div>
        </div>
          </div>
        

        <label class="label">Gender</label><br> <br>
    <select class="browser-default" id="gender">
      <option value="" disabled selected>Choose your option</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Both">Both</option>
    </select>
        
     <br>
        <br>
        <label class="label">Category</label><br> <br>
    <select class="browser-default" id="category">
      <option value="" disabled selected>Choose your option</option>
      <option value="Team Sports">Team Sports</option>
      <option value="Individual Sports">Individual Sports</option>
      <option value="Arts">Arts</option>
      <option value="Technology">Technology</option>
      <option value="Language">Language</option>
    </select>
       
        <br> <br>
          <label class="label">Grade</label><br> <br>
    <select class="browser-default" id="grade">
      <option value="" disabled selected>Choose your option</option>
      <option value="Grade 9">Grade 9</option>
      <option value="Grade 10">Grade 10</option>
      <option value="Grade 11">Grade 11</option>
      <option value="Grade 12">Grade 12</option>
      <option value="All Grades">All Grades</option>
    </select>
        
        <br>
        <br>
        
         <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="notice" class="materialize-textarea" placeholder="Notice"></textarea>
        </div>
      </div>
    </form>
  </div>
        
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="tags" class="materialize-textarea" placeholder="Tags (separate with a comma)"></textarea>
        </div>
      </div>
    </form>
  </div>     
        
        <br>
        <br>
        
        <div class="row">
        <button onclick="getData()" class="btn waves-effect waves-light" type="button" name="action">Submit
        </button>
        </div>
        
        
        
    </form>
  </div>
</center>
        
      
        
</html>
